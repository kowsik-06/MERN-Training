<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top-section">
        <header>
            <div class="logo-group">
                <img src="logo1.jpg" alt="Logo" class="site-logo">
                <div class="logo-text">
                    <div class="logo">EDU-TAM</div>
                    <div class="tagline">Board Exam Buddy</div>
                </div>
            </div>
            <nav>
                <a href="../home/home.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </header>
        <div class="background">
            <div class="login-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required/>
                        <i class="icon">&#128100;</i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required/>
                        <i class="icon">&#128274;</i>
                    </div>
                    <div class="options">
                        <label><input type="checkbox"/> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <div class="register-link">
                        Donâ€™t have an account? <a href="register.html">Register</a>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
